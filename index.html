<!DOCTYPE html>
<html>
	<head>
		<script>
			var language = (navigator.language || navigator.browserLanguage).split('-')[0];
			if (language == 'ru'){
				window.location.replace("ru/"); //Russian
			}
			else if (language == 'de'){
				window.location.replace("de/"); //German
			}
			else {
				window.location.replace("en/"); //English
			}
		</script>
	</head>
</html>
